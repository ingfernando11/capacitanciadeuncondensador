<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
  <title>Capacitancia</title>

<body onload="startTime()">
  



  <div class="contenedor">
    <div class="hijo1">
      <div class="container">
        <div class="container_chart">
          <div class="box">
            <div class="chart" id="dato2" >
              <h1 id="field2"></h1>
            </div>
            <h2>CAPACITANCIA</h2>
          </div>
        </div>
          <div class="botones">

        </div> 
      </div>

    <div class="hijo2">

          <input type="number" id="Capacitancia" placeholder="Capacitancia uF" required value="5">

          <input type="number" id="Constante" placeholder="Constante tiempo" disabled >

          <input type="number" id="Joules" placeholder="Joules" disabled>
          <br>
          <input type="submit" id="Calcular" onclick="getData()" value="Calcular"></input>
        </div>
      </div>
    </form>

    <div class="hijo3">
      <canvas id="grafica" width="200" height="150"></canvas>
      <br>
      <canvas id="bar-chart" width="200" height="150" "></canvas>
    </div>
